<div class="basket panel">
    <h1>your shoping basket</h1>
    <table>
        <tbody>
                <tr *ngFor="let p of basketServ.items">
                        <td><img [src] = "p.img" alt=""></td>
                        <td><h1>{{p.name}}</h1></td>
                        <td>{{p.price}}</td>
                        <td><input type="number" value="1" class="basketInput" min="1"></td>
                    </tr>
        </tbody>
    </table>
</div>
